<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Han Solo - Servicios de contrabando</title>
		<link rel="stylesheet" href="../css/estilo.css" />
		<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&family=Inter&display=swap" rel="stylesheet" />
	</head>

	<body>
		<!-- LOGO (LINKEA A INDEX) -->
		<header>
			<a href="../index.html">Han Solo</a>
		</header>
		<!-- MENÚ DE NAVEGACIÓN -->
		<nav>
			<ul>
				<li><a href="../pages/comisiones.html">Comisiones</a></li>
				<li><a href="../pages/clientes-felices.html">Clientes felices</a></li>
				<li><a href="../pages/sobre-mi.html">Sobre mi</a></li>
				<li class="marcado"><a href="../pages/contacto.html">Contacto</a></li>
				<li><a href="#newsletter">Newsletter</a></li>
			</ul>
		</nav>
		<main>
			<section class="interna contacto">
				<h1>Contacto</h1>
				<!-- FORMULARIO DE CONTACTO -->
				<form action="">
					<p>
						<label for="nombre">Nombre o seudónimo</label>
						<input type="text" id="nombre" />
					</p>
					<p>
						<label for="planeta">Planeta</label>
						<input type="text" id="planeta" />
					</p>
					<p>
						<label for="email">Correo electrónico</label>
						<input type="email" id="email" />
					</p>
					<p>
						<label for="mision">Detalles de la misión</label>
						<textarea id="mision" rows="5"></textarea>
					</p>
					<p>
						<button type="submit">Enviar</button>
					</p>
				</form>
			</section>
		</main>
		<footer>
			<!-- NEWSLETTER -->
			<div id="newsletter">
				<h2>Newsletter</h2>
				<form action="">
					<input type="email" placeholder="nombre@correo.com" />
					<input type="button" value="Suscribirme" />
				</form>
			</div>
			<!-- LINKS A REDES SOCIALES -->
			<ul class="redesSociales">
				<li><a href="http://twitter.com/">Twitter</a></li>
				<li><a href="http://instagram.com/">Instagram</a></li>
				<li><a href="http://facebook.com/">Facebook</a></li>
			</ul>
		</footer>
	</body>
</html>
